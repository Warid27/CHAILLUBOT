<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CHAILLUBOT is an innovative platform designed to introduce and simplify AI technology for students and educators. Explore AI tools like ChatGPT, Suno AI, and QuillBot through user-friendly tutorials and practical applications."
    />
    <title>CHAILLUBOT</title>
    <link rel="icon" href="Assets/logo/webp/CHAILLUBOT.webp" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="Assets/logo//webp/CHAILLUBOT.webp" alt="LOGO" />

      <ul class="navbar">
        <li class=""><a href="index.html" class="">Beranda</a></li>
        <li class=""><a href="index.html#AI-Populer" class="">Konten</a></li>
        <li class=""><a href="tentang_kami.html" class="">Tentang Kami</a></li>
      </ul>
      <ul class="navBtn">
        <li class="active">
          <a class="active" href="search.html"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="menu-bars">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
        </li>
      </ul>
      <div class="lineHeader"></div>
    </header>

    <div class="search-container">
      <form class="search-bar-container" onkeydown="disableEnter(event)">
        <div class="search-top">
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <div>
            <input
              type="text"
              name="searchInput"
              id="searchInput"
              required=""
            />
            <label for="searchInput">Pencarian</label>
            <button type="reset" class="reset">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
        </div>
        <div class="search-bottom"></div>
      </form>
      <div id="searchResult" class="searchResult">
        <!-- Hasil pencarian akan ditampilkan di sini -->
      </div>
    </div>

    <!-- Scroll Top Button -->
    <button
      onclick="topFunction()"
      id="scrollTopBtn"
      class="scrollTopBtn"
      title="Go to top"
    >
      <i
        class="fa-circle-up fa-regular"
        onmouseover="solidScrollTop(event)"
        onmouseout="regularScrollTop(event)"
      ></i>
    </button>

    <!-- FOOTER -->
    <footer>Copyright &copy; Tim SMK N 2 Magelang</footer>

    <!-- JS Links -->
    <script src="Assets/js/script.js" type="text/javascript"></script>
    <script src="Assets/js/search.js" type="text/javascript"></script>
  </body>
</html>
